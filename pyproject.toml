[tool.mypy]
plugins = ["pydantic.mypy"]
mypy_path = "./"
files = ["aiosu"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_unused_ignores = true
show_error_codes = true

[tool.isort]
add_imports = ["from __future__ import annotations"]
force_single_line = true
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project]
name = "aiosu"
version = "2.3.2"
description = "Simple and fast osu! API v1 and v2 library"
requires-python = ">=3.9,<4.0"
authors = [{ name = "Nice Aesthetics", email = "nice@aesth.dev" }]
license = "GPLv3+"
readme = "README.rst"
keywords = ["osu!", "osu", "api"]
dependencies = [
    "aiohttp>=3.8.3",
    "aiolimiter>=1.0.0",
    "emojiflags>=0.1.1",
    "orjson>=3.8.3",
    "pydantic>=2.0.3",
    "pyjwt>=2.6.0",
]

[project.urls]
repository = "https://github.com/NiceAesth/aiosu"
documentation = "https://aiosu.readthedocs.io/"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio", "pytest-mock", "toml", "types-toml"]
docs = ["Sphinx", "furo", "toml"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^1.0.0"
pytest-mock = "^3.10.0"
mypy = "^1.0"
toml = "^0.10.2"
types-toml = "^0.10.8.1"
sphinx = "^7.0.0"
furo = "^2024.0.0"
pytest-cov = "^6.0.0"
black = { version = "^25.0.0", allow-prereleases = true }
pre-commit = "^4.0.0"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
